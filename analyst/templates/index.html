{% extends 'base.html' %}
{% load static json_filters %}

{% block content %}
<div class="relative min-h-screen bg-gray-50">

    <!-- Left Sidebar (Fixed Position) -->
    <div class="fixed top-0 left-0 h-full w-80 bg-white border-r border-gray-200 flex flex-col z-10">
        <!-- Logo and New Chat -->
        <div class="p-4 border-b border-gray-200">
            <div class="flex items-center justify-between">
                <img 
                    src="{% static 'images/logo.png' %}" 
                    alt="Kickstarter Logo" 
                    class="h-10"
                    onerror="this.onerror=null; this.src='https://www.svgrepo.com/show/505199/letter-k.svg';">
                <button class="text-gray-500 hover:text-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Chat History (no changes here) -->
        <div class="flex-1 overflow-y-auto p-4 space-y-2">
            <!-- ... your chat history loop ... -->
            <h2 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Recent Chats</h2>
            {% for chat in chats %}
                <div class="chat-item p-3 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100 transition-colors duration-200">
                    <p class="text-sm font-medium text-gray-800 truncate">{{ chat.message|truncatechars:40 }}</p>
                    <small class="text-xs text-gray-400">{{ chat.timestamp }}</small>
                </div>
            {% empty %}
                <p class="text-sm text-gray-400 text-center mt-4">No recent chats.</p>
            {% endfor %}
            <div class="chat-item active p-3 rounded-lg cursor-pointer transition-colors duration-200">
                <p class="text-sm font-medium text-gray-800 truncate">Analysis of Innovate Inc.</p>
                <small class="text-xs text-gray-400">2 hours ago</small>
            </div>
        </div>
    </div>

    <!-- Main Content Area (no changes here) -->
    <div class="ml-80 pb-32">
        <main class="max-w-4xl mx-auto py-10 px-6">
            <!-- ... your analysis content loop ... -->
        </main>
    </div>

    <!-- Fixed Bottom Chat Input -->
    <div class="fixed bottom-0 left-80 right-0 z-10">
        <div class="max-w-4xl mx-auto px-6 pb-6">
            <form method="post" enctype="multipart/form-data" class="relative bg-white p-2 rounded-xl shadow-lg border border-gray-200">
                {% csrf_token %}
                <input type="text" name="message" placeholder="Ask a follow-up or analyze a new startup..." class="w-full p-3 pr-24 bg-transparent border-none focus:ring-0 focus:outline-none">
                <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                    <label for="file-upload" class="p-2 text-gray-500 rounded-full hover:bg-gray-100 cursor-pointer">
                        <img 
                            src="{% static 'images/paper-clip.png' %}" 
                            alt="Upload" 
                            class="h-6 w-6"
                            onerror="this.onerror=null; this.src='https://www.svgrepo.com/show/522339/attachment.svg';">
                    </label>
                    <input id="file-upload" name="file" type="file" class="hidden">
                    <button type="submit" class="p-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 ml-2">
                         <img 
                            src="{% static 'images/send-icon.svg' %}" 
                            alt="Send" 
                            class="h-6 w-6"
                            onerror="this.onerror=null; this.src='https://www.svgrepo.com/show/533315/send-alt-1.svg';">
                    </button>
                </div>
            </form>
            <p id="file-name" class="text-xs text-gray-500 mt-2 text-center"></p>
        </div>
    </div>
</div>
{% endblock %}
